<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/custom.css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="./keymaster.js"></script>
    <script type="text/javascript" src="./Helpers.js"></script>
    <script type="text/javascript" src="./MovingObject.js"></script>
    <script type="text/javascript" src="./Asteroid.js"></script>
    <script type="text/javascript" src="./Ship.js"></script>
    <script type="text/javascript" src="./Bullet.js"></script>
    <script type="text/javascript" src="./Game.js"></script>
  </head>
  <body>
  <div class='container'>
  <p>
    <span id='level'>Level: 1</span>
    <span>Up/Down Arrows: Propulsion</span>
    <span>Left/Right Arrows: Turning</span>
    <span>Spacebar: Fire Bullets</span>
  </p>
  </div>


    <script type="text/javascript" charset="utf-8">
      var $div = $('.container')
      var canvas = document.createElement('canvas');
      canvas.width = Asteroids.Game.DIMX;
      canvas.height = Asteroids.Game.DIMY;
      canvas.id = 'canvas';

      var background = document.createElement('canvas');
      background.width = Asteroids.Game.DIMX + 200;
      background.height = Asteroids.Game.DIMY + 200;
      background.id = 'background';


      var c = canvas.getContext('2d');
      $div.append(background);
      $div.append(canvas);

      new Asteroids.Game(c).start();

      $('body').on('click', '#play-again', function (event) {
        $(event.target).parent().remove();
        var canvas = document.createElement('canvas');
        canvas.width = Asteroids.Game.DIMX;
        canvas.height = Asteroids.Game.DIMY;
        canvas.id = 'canvas';

        var background = document.createElement('canvas');
        background.width = (Asteroids.Game.DIMX * 2);
        background.height = (Asteroids.Game.DIMY * 2);
        background.id = 'background';

        var c = canvas.getContext('2d');
        document.body.appendChild(background);
        document.body.appendChild(canvas);

        new Asteroids.Game(c).start();

      });
    </script>


  </body>
</html>
